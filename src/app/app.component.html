@let isLightTheme = isLightTheme$ | async;
<mat-drawer-container class="drawer-container" 
                      [ngClass]="isLightTheme ? 'light-theme' : 'dark-theme'"
                      autosize 
                      hasBackdrop="false" > 
  <!-- left panel -->
  @let isLeftPanelExpanded = (isLeftPanelExpanded$ | async) ?? false;
  <mat-drawer #drawer
              mode="side"
              opened="true"
              [ngClass]="isLeftPanelExpanded 
                ? 'left-panel-expanded' 
                : 'left-panel-collapsed'"
              [style.width]="!isAuth ? '0' : ''" >
        
    @if (isAuth) {
      <daz-left-panel />
    }
  </mat-drawer>
  <!-- end of left panel -->

  <div class="daz-container" >
    <!-- Header -->
    <daz-header />
    <!-- End of header -->

    <!-- Control bar -->
    @let menuCurrent = menuCurrent$ | async;
    @if(isVisibleControlBar(menuCurrent && menuCurrent.resource)) {
      <daz-control-bar />
    }
    <!-- End of control bar -->

    <!-- Content -->
    <mat-drawer-container autosize
                          hasBackdrop="false" > 

      <div class="daz-content" >
        <router-outlet />
      </div>

      <!-- Right panel -->
      <mat-drawer #rightPanel
                  mode="side"
                  position="end" >
        <daz-right-panel />
      </mat-drawer>
      <!-- End of right panel -->
      
    </mat-drawer-container>
    <!-- End of content -->

    <!-- Footer -->
    <daz-footer />
    <!-- End of footer -->
  </div>

</mat-drawer-container>
