@let isLightTheme = isLightTheme$ | async;
<mat-drawer-container class="drawer-container" 
                      [ngClass]="isLightTheme ? 'light-theme' : 'dark-theme'"
                      autosize 
                      hasBackdrop="false" > 
  <!-- left panel -->
  @let isLeftPanelExpanded = (isLeftPanelExpanded$ | async) ?? false;
  <mat-drawer #drawer
              mode="side"
              opened="true"
              [ngClass]="isLeftPanelExpanded 
                ? 'left-panel-expanded' 
                : 'left-panel-collapsed'"
              [style.width]="!isAuth ? '0' : ''" >
        
    @if (isAuth) {
      <daz-left-panel />
    }
  </mat-drawer>
  <!-- end of left panel -->

  <div class="daz-container" >
    <!-- Header -->
    <daz-header />
    <!-- End of header -->

    <!-- Control bar -->
    <daz-control-bar />
    <!-- End of control bar -->

    <!-- Content -->
    <div class="daz-content" >
      content
      <router-outlet />
    </div>
    <!-- End of content -->

    <!-- Footer -->
    <daz-footer />
    <!-- End of footer -->
  </div>

</mat-drawer-container>
