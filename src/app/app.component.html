<!-- This section should hide when directed to the POS route -->
<mat-drawer-container class="drawer-container" 
                      [ngClass]="isLightTheme() ? 'light-theme' : 'dark-theme'"
                      autosize 
                      hasBackdrop="false"
                      *ngIf="!isPosRoute()" > 
  <!-- left panel -->
  <mat-drawer #drawer
              mode="side"
              opened="true"
              [ngClass]="isLeftPanelExpanded()
                ? 'left-panel-expanded' 
                : 'left-panel-collapsed'"
              [style.width]="!isAuth ? '0' : ''" >
        
    @if (isAuth) {
      <daz-left-panel />
    }
  </mat-drawer>
  <!-- end of left panel -->

  <div class="daz-container" >
    <!-- Header -->
    <daz-header />
    <!-- End of header -->

    <!-- Control bar -->
    @if (isVisibleControlBar(currentResource())) {
      <daz-control-bar class="daz-control-bar" 
                       [resource]="currentResource()" />
    }
    <!-- End of control bar -->

    <!-- Content -->
    <div class="daz-content" >
      <router-outlet />
    </div>
    <!-- End of content -->

  </div>

</mat-drawer-container>


<!-- POS-end -->
@if (isPosRoute()) {
  <div [ngClass]="isLightTheme() ? 'light-theme' : 'dark-theme'" >
    <router-outlet />
  </div>
}
<!-- End of POS-end -->
