<mat-dialog-actions >
  <!-- New mode -->
  @if (selectedFormMode === FormMode.NEW) {
    <button mat-button 
            mat-dialog-close >
      {{ LocaleKeys.labels.buttons.cancel | translate }}
    </button>

    <daz-action-button [config$]="createButton$"
                       (buttonClicked)="actionButtonClicked($event)" />
  }
  <!-- End of new mode -->

  <!-- View mode -->
  @if (selectedFormMode === FormMode.VIEW) {
    <daz-action-button [config$]="editButton$" 
                       (buttonClicked)="onChangeMode(FormMode.EDIT)" />
  
    <span class="spacer" ></span>

    <button mat-flat-button 
            mat-dialog-close 
            cdkFocusInitial >
      {{ LocaleKeys.labels.buttons.ok | translate }}
    </button>
  }
  <!-- End of view mode -->

  <!-- Edit mode -->
  @if (selectedFormMode === FormMode.EDIT) {
    <button mat-button
            (click)="onChangeMode(FormMode.VIEW)" >
      {{ LocaleKeys.labels.buttons.cancel | translate }}
    </button>

    <daz-action-button [config$]="updateButton$"
                       (buttonClicked)="actionButtonClicked($event)" />
  }
  <!-- End of edit mode -->

</mat-dialog-actions>
