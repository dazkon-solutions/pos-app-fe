<mat-dialog-actions >
  <!-- Create mode -->
  @if (isCreateMode()) {
    <daz-button [type]="cancelBtn().type"
                [label]="cancelBtn().label"
                (buttonClicked)="closeDialog()" />

    <daz-button [type]="createBtn().type"
                [icon]="createBtn().icon"
                [label]="createBtn().label"
                [permission]="createBtn().permission"
                (buttonClicked)="actionBtnClicked()" />
  }
  <!-- End of create mode -->

  <!-- View mode -->
  @else if (!isCreateMode() && !isEditable()) {
    <daz-button [type]="editBtn().type"
                [icon]="editBtn().icon"
                [label]="editBtn().label"
                [permission]="editBtn().permission"
                (buttonClicked)="toggleEditablility()" />
  
    <span class="spacer" ></span>

    <daz-button [type]="okBtn().type"
                [label]="okBtn().label"
                (buttonClicked)="closeDialog()" />
  }
  <!-- End of view mode -->

  <!-- Update mode -->
  @else {
    <daz-button [type]="cancelBtn().type"
                [label]="cancelBtn().label"
                (buttonClicked)="toggleEditablility()" />

    <daz-button [type]="updateBtn().type"
                [icon]="updateBtn().icon"
                [label]="updateBtn().label"
                [permission]="updateBtn().permission"
                (buttonClicked)="actionBtnClicked()" />
  }
  <!-- End of update mode -->
</mat-dialog-actions>
