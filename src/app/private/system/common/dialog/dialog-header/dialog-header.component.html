<div class="daz-dialog-header" mat-dialog-title >
  <!-- Title -->
  <span class="mat-headline-small title" >
    {{ config().title | translate }}
  </span>
  <!-- End of title -->

  <!-- Value -->
  @if (config().value) {
    &nbsp;
    <mat-chip class="value" >
      {{ config().value }}
    </mat-chip>
  }
  <!-- End of value -->

  <span class="spacer" ></span>

  <!-- Close button -->
  <button mat-icon-button
          mat-dialog-close
          [disabled]="isProcessing()"
          [matTooltip]="LocaleKeys.tooltips.close | translate" >
    <mat-icon svgIcon="close" />
  </button>
  <!-- End of close button -->
</div>
