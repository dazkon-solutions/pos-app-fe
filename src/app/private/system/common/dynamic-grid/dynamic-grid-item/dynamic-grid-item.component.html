<mat-card class="daz-dynamic-grid-item card" appearance="outlined" >
  <!-- Content section -->
  <mat-card-content class="content" >
    <!-- Title section -->
    <div >
      <mat-card-title >{{ item[config.titleKey] }}</mat-card-title>
      @if (config.subTitleKey) { 
        <mat-card-subtitle >{{ item[config.subTitleKey] }}</mat-card-subtitle>
      }
    </div>
    <!-- End of title section -->

    <!-- Image section -->
    @if (config.imageKey) {
      <img class="image" 
           alt="item image"
           [src]="item[config.imageKey]" >
    }
    <!-- End of image section -->
  </mat-card-content>
  <!-- End of content section -->

  <mat-card-actions >
    <!-- Action button area -->
    <div class="action-area" >
      <!-- Main button -->
      <daz-action-button [config$]="getButtonConfigObservable(config.primaryActionButtonConfig, 
                                                              item)"
                         (buttonClicked)="onClick($event.action, 
                                                  item)" />
      <!-- End of main button -->
      
      <!-- Secondary button -->
      @if (config.secondaryActionButtonConfig) {
        <daz-action-button [config$]="getButtonConfigObservable(config.secondaryActionButtonConfig, 
                                                                item)"
                           (buttonClicked)="onClick($event.action, 
                                                    item)" />
      }
      <!-- End of secondary button -->
    </div>
    <!-- End of action button area -->

    <span class="spacer" ></span>

    <!-- Option button -->
    <button mat-icon-button
            [disabled]="!(gridItemConfig?.optionActionButtonConfigs)"
            [matTooltip]="LocaleKeys.tooltips.options | translate"
            (click)="onClickOptions($event,
                                    gridItemConfig,
                                    item)" >
      <mat-icon svgIcon="expand-less-right" />
    </button>
    <!-- End of option button -->
  </mat-card-actions>
</mat-card>
