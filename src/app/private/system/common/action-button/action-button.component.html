@switch (button.shape) {
  @case (ActionButtonShape.FAB_EXTENDED) {
    <button mat-fab extended 
            [class]="button.style"
            [disabled]="isDisabled"
            [matTooltip]="button.tooltip | translate"
            (click)="onClick($event)" >
      @if (isLoading) {
        <mat-icon >
          <mat-spinner mode="indeterminate" 
                       diameter="20" 
                       strokeWidth="2" />
        </mat-icon>
      } @else if (button.icon) {
        <mat-icon [svgIcon]="button.icon" />
      }
      {{ button.label | translate | uppercase }}
    </button>
  }

  @case (ActionButtonShape.MINI_FAB) {
    <button mat-mini-fab
            [class]="button.style"
            [disabled]="isDisabled"
            [matTooltip]="button.tooltip | translate"
            (click)="onClick($event)" >
      @if (isLoading) {
        <span >
          <mat-spinner mode="indeterminate" 
                       diameter="20" 
                       strokeWidth="2" />
        </span>
      } @else {
        <mat-icon [svgIcon]="button.icon" />
      }
      {{ button.label | translate }}
    </button>
  }
  
  @default {
    Invalid button!
  }
}
