<mat-toolbar class="daz-view-toggle-pagination pagination" >
  <mat-toolbar-row >
    <!-- List view button -->
    <button mat-icon-button
            [matTooltip]="LocaleKeys.tooltips.listView | translate"
            (click)="onClickToggle($event, 
                                   ViewType.LIST)" >
      <mat-icon [svgIcon]="isListView() ? 'list-view-filled' : 'list-view'" />
    </button>
    <!-- End of list view button -->

    <!-- Grid view button -->
    <button mat-icon-button
            [matTooltip]="LocaleKeys.tooltips.gridView | translate"
            (click)="onClickToggle($event, 
                                   ViewType.GRID)" >
      <mat-icon [svgIcon]="!isListView() ? 'grid-view-filled' : 'grid-view'" />
    </button>
    <!-- End of grid view button -->

    <span class="divider" >|</span>

    <!-- Refresh button -->
    <button mat-icon-button
            [matTooltip]="LocaleKeys.tooltips.refreshData | translate"
            (click)="onClickRefresh($event)" >
      <mat-icon svgIcon="refresh" />
    </button>
    <!-- End of refresh button -->

    <span class="spacer" ></span>

    <!-- Paginator -->
    <mat-paginator showFirstLastButtons
                   aria-label="Select page"
                   [pageSize]="pagination().pageSize" 
                   [length]="pagination().length"
                   [pageIndex]="pagination().pageIndex"
                   [pageSizeOptions]="[ 20, 50, 100 ]"
                   (page)="onChangePaginations($event)"  >
    </mat-paginator>
    <!-- End of paginator -->
  </mat-toolbar-row>
</mat-toolbar>
