<mat-card class="daz-grid-item-skeleton" >
  <mat-card-content class="card-content" >
    @switch (type) {
      @case (GridItemSkeletonType.PROFILE_CARD) {
        <ng-container [ngTemplateOutlet]="ProfileCardTemplate" />
      }
      @case (GridItemSkeletonType.NAME_CARD) {
        <ng-container [ngTemplateOutlet]="NameCardTemplate" />
      }
      @default {
        <ng-container [ngTemplateOutlet]="NameCardTemplate" />
      }
    }
    
  </mat-card-content>
</mat-card>


<!-- Profile card template -->
<ng-template #ProfileCardTemplate >
  <div class="profile-pic" >
    <ngx-skeleton-loader count="1" 
                         appearance="circle" 
                         [theme]="circleTheme"
                         animation="progress" />
  </div>
  
  <div class="line-wrapper" >
    <ngx-skeleton-loader count="2" 
                         appearance="line" 
                         [theme]="lineTheme"
                         animation="progress" />
  </div>
</ng-template>
<!-- End of profile card template -->

<!-- Name card template -->
<ng-template #NameCardTemplate >
  <div class="line-wrapper" >
    <ngx-skeleton-loader count="2" 
                         appearance="line" 
                         [theme]="lineTheme"
                         animation="progress" />
  </div>
</ng-template>
<!-- End of name card template -->
