@for (item of loadingItems(); track $index) {
  <div class="daz-table-skeleton-with-image" >
    <div>
      <ngx-skeleton-loader count="1" 
                           appearance="circle" 
                           animation="progress"
                           [theme]="circleTheme()" />
    </div>

    <div class="line-wrapper" >
      <ngx-skeleton-loader count="1" 
                           appearance="line" 
                           animation="progress"
                           [theme]="lineTheme()" />
    </div>
  </div>
}
