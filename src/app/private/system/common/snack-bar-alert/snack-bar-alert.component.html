@if (config()) {
  <span matSnackBarLabel
        class="daz-snack-bar-alert" 
        (click)="onClickClose($event)" >

    <mat-icon class="icon" 
              [svgIcon]="config().data.icon" />
    
    {{ config().announcementMessage ?? '' | translate }}
  </span>
}
