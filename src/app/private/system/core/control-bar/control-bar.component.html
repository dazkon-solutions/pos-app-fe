<mat-toolbar class="daz-control-bar" >
  <!-- Title -->
  <span class="mat-title-large" >
    {{ currentMenuItem()?.name ?? '' | translate }}
  </span>
  <!-- End of title -->

  <span class="spacer" ></span>

  <!-- Search field -->
  @if (mainSearchConfig()) {
    <daz-main-search [config]="mainSearchConfig()" />
  }
  <!-- End of search field -->

  <!-- Button section -->
  <daz-button [type]="btnToAddNew().type"
              [label]="btnToAddNew().label"
              [icon]="btnToAddNew().icon"
              [permission]="btnToAddNew().permission"
              (buttonClicked)="addNewButtonClickHandle()" />
  <!-- End of button section -->
</mat-toolbar>
