<mat-toolbar class="daz-header daz-pos-header" >
  <span class="mat-title-medium" >POINT OF SALE</span>

  <span class="spacer" ></span>

  <!-- Date and time -->
  <span class="mat-title-small dateTime" >
    {{ date }} &nbsp;
    {{ hour | number:'2.0' }} : 
    {{ minute | number:'2.0' }} : 
    {{ second | number:'2.0' }}
  </span>
  <!-- End of date and time -->

  <!-- Calculator button -->
  <button mat-icon-button
          [matTooltip]="LocaleKeys.tooltips.calculator | translate"
          (click)="openCalculator()" >
    <mat-icon svgIcon="calculator" />
  </button>
  <!-- End of calculator button -->

  <!-- Close button -->
  <button mat-icon-button
          [matTooltip]="LocaleKeys.tooltips.close | translate"
          (click)="navigateToDashboard()" >
    <mat-icon svgIcon="close" />
  </button>
  <!-- End of close button -->
</mat-toolbar>
