<table mat-table 
       class="mat-elevation-z8 table"
       [dataSource]="dataSource()" >

  <ng-container matColumnDef="photo" >
    <th mat-header-cell *matHeaderCellDef >
      Image 
    </th>
    <td mat-cell *matCellDef="let row" > 
      <img class="cell-image" 
           [src]="row.photo" 
           alt="image" > 
    </td>
  </ng-container>

  <ng-container matColumnDef="position" >
    <th mat-header-cell *matHeaderCellDef > 
      No. 
    </th>
    <td mat-cell *matCellDef="let row" > {{ row.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef > 
      Name
    </th>
    <td mat-cell *matCellDef="let row" > {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="weight" >
    <th mat-header-cell *matHeaderCellDef > 
      Weight 
    </th>
    <td mat-cell *matCellDef="let row" > {{ row.weight }} </td>
  </ng-container>

  <ng-container matColumnDef="symbol" >
    <th mat-header-cell *matHeaderCellDef > 
      Symbol
    </th>
    <td mat-cell *matCellDef="let row" > {{ row.symbol }} </td>
  </ng-container>

  <ng-container matColumnDef="viewAction" >
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell 
        *matCellDef="let row"
        [class]="TableColumnAlignmentStyleClass.RIGHT" > 
      <daz-button [type]="viewButton().type"
                  [label]="viewButton().label"
                  [permission]="viewButton().permission"
                  (buttonClicked)="buttonClicked(Action.OPEN_FORM_DIALOG, 
                                                 row)" />
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteAction" >
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell 
        *matCellDef="let row"
        [class]="TableColumnAlignmentStyleClass.RIGHT" > 
        <daz-button [type]="deleteButton().type"
                    [icon]="deleteButton().icon"
                    [tooltip]="deleteButton().tooltip"
                    [styleClass]="deleteButton().styleClass"
                    [permission]="deleteButton().permission"
                    (buttonClicked)="buttonClicked(Action.DELETE_ITEM, 
                                                   row)" />
    </td>
  </ng-container>

  <!-- Header and rows section -->
  <tr mat-header-row 
      *matHeaderRowDef="displayedColumns() sticky: true" >
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns();" ></tr>
  <!-- End of header and rows section -->

  <!-- This table row show if table empty -->
  <tr class="mat-row" 
      *matNoDataRow >
    <td class="mat-cell" 
        colspan="10"
        [class.table-data-not-found-section]="!isLoading()" >
      
        @if (isLoading()) {
          <daz-table-skeleton-with-image [count]="10" />
        } @else {
          <!-- No data found animation -->
          <daz-animation-player [animationType]="AnimationType.NO_DATA_FOUND" />
          <!-- End of no data found animation -->
        }
    </td>
  </tr>
  <!-- End of table empty row -->

</table>
