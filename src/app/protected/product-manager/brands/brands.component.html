<cdk-virtual-scroll-viewport itemSize="47" 
                             minBufferPx="564" 
                             maxBufferPx="600" 
                             class="data-view"
                             [style.overflow]="isLoading() ? 'unset' : ''" >
  @if (isListView()) {
    <!-- Table section -->
    <daz-brands-table [dataSource]="dataSource()"
                      [isLoading]="isLoading()" />
    <!-- End of table section -->

  } @else {
    <!-- Grid section -->
    <daz-brands-grid [dataSource]="dataSource()"
                     [isLoading]="isLoading()" />
    <!-- End of grid section -->
  }
</cdk-virtual-scroll-viewport>

<!-- Pagination section -->
<daz-view-toggle-pagination [isListView]="isListView()"
                            [pagination]="pagination()"
                            (viewToggled)="viewToggled()"
                            (paginationChanged)="paginationChanged($event)"
                            (refreshClicked)="refreshData()" />
<!-- End of pagination section -->
