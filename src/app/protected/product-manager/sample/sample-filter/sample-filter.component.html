<!-- Header section -->
<h1 class="header mat-headline-small" inert >
  {{ filterName | translate }}
</h1>
<!-- End of header section -->

<!-- Container -->
<div class="container" >
  dynamic filter
  
  <button mat-flat-button
          (click)="onClickSearch()" >
    SEARCH
  </button>
</div>
<!-- End of container -->

<!-- Action button section -->
<div align="right" >
  <button mat-stroked-button class="btn-warn"
          (click)="onClickReset()" >
    RESET
  </button>

  <daz-button [type]="buttonToAddNew.type"
              [label]="buttonToAddNew.label"
              [icon]="buttonToAddNew.icon"
              [isDisabled]="true"
              [styleClass]="buttonToAddNew.styleClass"
              [permission]="buttonToAddNew.permission" />
</div>
<!-- End of action button section -->
